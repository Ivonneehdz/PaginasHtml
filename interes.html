        function valor(id) {

            const n = valor('n') * 2

                const c4 = document.createElement('td')
                acumulado += acumulado * i
                c1.innerText = '$' + P.toFixed(2)
                c2.innerText = (1 * 100) + '%'
                c3.innerText = 'Periodo ' + contador + ' de ' + n
                //toFixed sirve para acortar el nÃºmero, en este caso sobre el nÃºmero decimal
